<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-intro</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div id="app" class="container p-5">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <select v-cloak class="custom-select bg-light" id="roleSelector" v-model="selected">
                        <option v-for="role of roles" :value="role.title ? role : ''" :disabled="!role.title">
                            {{role.title}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col">
                <transition name="prompter">
                    <div class="card bg-secondary text-light rounded" v-if="selected" v-cloak>
                        <div id="popover-target-1" class="card-header display-4 bg-info shadow-lg">
                            {{selected.title}}
                        </div>
                        <b-popover target="popover-target-1" triggers="hover" placement="bottom" variant="primary">
                            <template v-slot:title>Vocal Cues</template>
                            <span v-for="cue of selected.cues">{{cue}}<br /></span>
                        </b-popover>
                        <div class="card-body">
                            <img class="img" :src="selected.imgSrc" :alt="selected.title">
                        </div>
                    </div>
                </transition>
            </div>
        </div>
    </div>


    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
