<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }

        .highlight {
            border: solid 3px red;
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card mt-5">
                <h2 class="card-header">Near-Earth Objects</h2>
                <div v-cloak class="m-3" v-if='numAsteroids'>
                    <p>showing {{numAsteroids}} items</p>
                    <p>{{closesetObject}} that has the shortest miss distance</p>
                </div>
                <table class="table table-striped" :class="[{'table-dark': false, 'table-bordered': true}]">
                    <thead class="thead-light">
                        <th>#</th>
                        <th>Name</th>
                        <th>Close Approach Date</th>
                        <th>Miss Distance</th>
                        <th>Remove</th>
                    </thead>
                    <tbody v-cloak>
                        <tr v-for='(a, index) of asteroids' :key='a.neo_reference_id'
                            :class="{highlight: isMissingData(a), 'shadow-sm': true}">
                            <td>{{index + 1}}</td>
                            <td>{{a.name}}</td>
                            <td>{{getCloseApproachDate(a)}}</td>
                            <td>
                                <ul v-if='a.close_approach_data.length'>
                                    <li v-for='(value, key) in a.close_approach_data[0].miss_distance'>
                                        {{key}}: {{value}}
                                    </li>
                                </ul>
                            </td>
                            <td><button @click='remove(index)' class="btn btn-warning">remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // vm = viewmodel
        let vm = new Vue({
            el: '#app',
            data: {
                asteroids: []
            },
            computed: {
                numAsteroids: function () {
                    return this.asteroids.length;
                },
                closesetObject: function () {
                    const neosHavingData = this.asteroids.filter(neo => !!neo.close_approach_data.length);
                    const simpleNeos = neosHavingData.map(neo => {
                        return { name: neo.name, miles: neo.close_approach_data[0].miss_distance.miles };
                    });
                    const sortedNeos = simpleNeos.sort((a, b) => a.miles - b.miles);
                    return sortedNeos[0].name;
                }
            },
            created: function () {
                this.fetchAsteroids();
            },
            methods: {
                fetchAsteroids: function (event) {
                    const apiKey = 'RHbXhHg7gThUJPxG1SfUxlb0k1BYQz2in45a9RGp';
                    const baseUrl = 'https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=';
                    const url = `${baseUrl}${apiKey}`;

                    axios.get(url)
                        .then(function (res) {
                            vm.asteroids = res.data.near_earth_objects.slice(0, 10);
                        });
                },
                getCloseApproachDate: function (a) {
                    if (a.close_approach_data.length) {
                        return a.close_approach_data[0].close_approach_date;
                    }
                    return 'N/A';
                },
                remove: function (index) {
                    this.asteroids.splice(index, 1);
                },
                getRowStyle: function (a) {
                    if (!a.close_approach_data.length)
                        return
                },
                isMissingData: function (a) {
                    return !a.close_approach_data.length;
                }

            }
        })
    </script>
</body>

</html>
