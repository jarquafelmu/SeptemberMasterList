<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <a-pod date="2018-08-07"></a-pod>
            <a-pod></a-pod>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // W3C Rules: use a hyphen in a custom tag
        Vue.component('a-pod', {
            template: `<div> \
                        <img :src="imgSrc" :title="imgTitle"> \
                        <p>{{ date || "today"}}</p> \
                      </div>`,
            props: ['date'],
            data: function () {
                return {
                    imgSrc: '',
                    imgTitle: ''
                };
            },
            created: function () {
                this.fetchApod();
            },
            methods: {
                fetchApod: function () {
                    const apiKey = 'RHbXhHg7gThUJPxG1SfUxlb0k1BYQz2in45a9RGp';
                    const apiAttribute = `api_key=${apiKey}`;

                    const baseURL = 'https://api.nasa.gov/planetary/apod?';

                    let url = `${baseURL}${apiAttribute}`;
                    if (this.date) {
                        url = `${url}&date=${this.date}`;
                    }
                    console.log(url);

                    const self = this;

                    axios.get(url)
                        .then(function (res) {
                            self.imgSrc = res.data.url;
                            self.imgTitle = res.data.title;
                        });
                }
            }
        })

        // vm = viewmodel
        const vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
